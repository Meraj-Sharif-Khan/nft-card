<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="NFT preview card" />
    <meta
      property="og:description"
      content="Frontend Mentor | NFT preview card component"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/screenshot.png" />
    <meta property="og:url" content="#" />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aqua;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="nft--card">
        <div class="nft-image--group">
          <img
            class="nft__image"
            src="./images/image-equilibrium.jpg"
            alt="NFT Equilibrium #3429"
          />
          <div class="eye__icon">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <section class="nft--content">
          <h1 class="nft__title">Equilibrium #3429</h1>
          <p class="nft__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-value__time">
            <h2 class="nft__value">
              <i
                ><img class="icon" src="./images/icon-ethereum.svg" alt=""
              /></i>
              0.041 ETH
            </h2>
            <p class="nft__time">
              <i><img class="icon" src="./images/icon-clock.svg" alt="" /></i>
              3 days left
            </p>
          </div>
          <div class="nft-creator--group">
            <img src="./images/image-avatar.png" alt="Image of NFT creator" />
            <p class="creator__name">Jules Wyvern</p>
          </div>
        </section>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Meraj Sharif</a>.
      </div>
    </main>
  </body>
</html>
